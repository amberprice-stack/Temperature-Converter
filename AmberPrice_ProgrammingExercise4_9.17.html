    <script type = "text/javascript">
  function getTemp(){
  var temp = document.getElementById('textbox').value;
  if ( isNaN(parseFloat(temp)) )
{
alert( "\'" + temp + "\' is not a number.\n" + "Please enter a number." );document.getElementById('textbox').value = "";temp = "x";}
return( temp );}
function getCelsius(){
var degFahr = getTemp();
if ( ! isNaN(degFahr) ){
alert( degFahr + " degrees Fahrenheit is:\n\n" +( 5.0 / 9.0 * ( degFahr - 32 ) ) + " degrees Celsius" );}
document.getElementById('textbox').value = "";}
function getFahrenheit(){
var degCelsius = getTemp();
if ( ! isNaN(degCelsius) ){alert( degCelsius + " degrees Celsius is:\n\n" + ( ( 9.0 / 5.0 * degCelsius ) + 32 ) + " degrees Fahrenheit" );}
document.getElementById('textbox').value = "";document.getElementById('textbox').focus();
}
   
</script>
